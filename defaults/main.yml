---
# defaults file for dawn

# System setup
dawn_setup_system: true

# Use a port number <65536 (important!) or expect a "Badly formatted port number."
dawn_ssh_port: 22

dawn_root_password: null
dawn_root_ssh: null

dawn_deployment_password: null
dawn_deployment_ssh: null
dawn_deployment_name: deployment

# Development tools

dawn_install_vim: true
dawn_install_git: true
dawn_install_nano: false

# Various system tools

dawn_install_fail2ban: true
dawn_install_mosh: false

